<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candidates - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .box {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .btn-delete {
            color: #dc3545;
            cursor: pointer;
        }
        .btn-delete:hover {
            color: #a71d2a;
        }
        /* Navbar styles */
    .navbar-custom { margin-bottom: 30px; }
    /* Admin topbar to match dashboard */
    .topbar { background:#007bff; color:#000; font-weight:700; border-radius:10px; margin-bottom:30px; min-height:64px; }
    .topbar a { color:#000 !important; font-weight:700; padding:8px 10px; border-radius:6px; display:inline-block; }
    .topbar a:hover { background:rgba(0,0,0,0.08); }
    .topbar a.active { background:rgba(0,0,0,0.2); }
    </style>
</head>
<body>

        <!-- Custom Top Bar -->
        <div class="d-flex align-items-center justify-content-between px-4 py-2 topbar shadow-sm">
            <div class="d-flex align-items-center">
                <nav>
                    <a href="admin_dashboard.html" class="mx-2" style="text-decoration:none;">Dashboard</a>
                    <a href="users.html" class="mx-2" style="text-decoration:none;">Users</a>
                    <a href="candidates.html" class="mx-2" style="text-decoration:none;">Candidates</a>
                    <a href="events.html" class="mx-2" style="text-decoration:none;">Events</a>
                </nav>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-link d-flex align-items-center dropdown-toggle" type="button" id="adminProfileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border-radius: 20px; color:#000; font-weight:700;">
                        <i class="fa fa-user" style="margin-right:8px;"></i>
                        <span>Admin</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminProfileDropdown">
                        <a class="dropdown-item" href="#" id="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </div>

    <div class="container-fluid">
        <h1 class="mb-4">Candidates</h1>

        <div class="box">
            <h4>Add Candidate</h4>
            <form id="add-candidate-form" class="form-inline mb-3">
                <input type="text" id="candidate-name" class="form-control mr-2" placeholder="Candidate Name" required />
                <input type="text" id="candidate-position" class="form-control mr-2" placeholder="Position" required />
                <select id="candidate-event" class="form-control mr-2" required>
                    <option value="">Select Event</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Candidate</button>
            </form>
            <div id="candidate-message" class="mb-3"></div>

            <table class="table table-bordered" id="candidates-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Event</th>
                        <th>Votes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Highlight current page in topbar
        (function highlightActiveLink(){
            try {
                var current = location.pathname.split('/').pop();
                document.querySelectorAll('.topbar nav a').forEach(function(a){
                    var href = a.getAttribute('href');
                    if (href === current) {
                        a.classList.add('active');
                        a.setAttribute('aria-current', 'page');
                    }
                });
            } catch(e) { /* noop */ }
        })();

        // Only allow access if admin is logged in
        if (!sessionStorage.getItem('admin_logged_in')) {
            window.location.href = 'index.html';
        }

        const candidatesTableBody = document.querySelector('#candidates-table tbody');
        const candidateMessage = document.getElementById('candidate-message');
        const logoutBtn = document.getElementById('logout-btn');
        const candidateEventSelect = document.getElementById('candidate-event');

        async function fetchEventsForDropdown() {
            try {
                const res = await fetch('get_events.php');
                const events = await res.json();
                candidateEventSelect.innerHTML = '<option value="">Select Event</option>'; // Reset and add default
                events.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.id;
                    option.textContent = event.title;
                    candidateEventSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching events for dropdown:', error);
            }
        }

        async function fetchCandidates() {
            try {
                const res = await fetch('get_candidates.php');
                const candidates = await res.json();
                candidatesTableBody.innerHTML = '';
                candidates.forEach((c, idx) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${idx + 1}</td>
                        <td>${c.name}</td>
                        <td>${c.position}</td>
                        <td>${c.event_title}</td> <!-- Display event title -->
                        <td>${c.votes}</td>
                        <td><button class="btn btn-sm btn-delete" data-id="${c.id}"><i class="fa fa-trash"></i> Delete</button></td>
                    `;
                    candidatesTableBody.appendChild(tr);
                });

                // Add delete event listeners
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        if (!confirm('Are you sure you want to delete this candidate?')) return;
                        const id = btn.getAttribute('data-id');
                        try {
                            const res = await fetch('delete_candidate.php', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                body: `id=${encodeURIComponent(id)}`
                            });
                            const text = await res.text();
                            alert(text);
                            fetchCandidates();
                        } catch (error) {
                            alert('Failed to delete candidate.');
                        }
                    });
                });
            } catch (error) {
                console.error('Error fetching candidates:', error);
            }
        }

        document.getElementById('add-candidate-form').addEventListener('submit', async e => {
            e.preventDefault();
            candidateMessage.textContent = '';
            const name = document.getElementById('candidate-name').value.trim();
            const position = document.getElementById('candidate-position').value.trim();
            const event_id = document.getElementById('candidate-event').value; // Get selected event ID

            if (!name || !position || !event_id) {
                candidateMessage.textContent = 'Please fill in all fields.';
                candidateMessage.style.color = 'red';
                return;
            }
            try {
                const res = await fetch('add_candidate.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `name=${encodeURIComponent(name)}&position=${encodeURIComponent(position)}&event_id=${encodeURIComponent(event_id)}`
                });
                const text = await res.text();
                candidateMessage.textContent = text;
                candidateMessage.style.color = text.toLowerCase().includes('success') ? 'green' : 'red';
                if (text.toLowerCase().includes('success')) {
                    e.target.reset();
                    fetchCandidates();
                }
            } catch (error) {
                candidateMessage.textContent = 'Failed to add candidate.';
                candidateMessage.style.color = 'red';
            }
        });

        // Logout button handler (works for both old and new topbar)
        $(document).on('click', '#logout-btn', async function(e) {
            e.preventDefault();
            await fetch('logout.php');
            window.location.href = 'index.html';
        });

        // Initial loads
        fetchEventsForDropdown();
        fetchCandidates();
    </script>
</body>
</html>
