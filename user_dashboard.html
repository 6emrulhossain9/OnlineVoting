<div class="container">

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="alert alert-danger" id="alertBox" style="display:none;"></div>

            <div id="positions"></div>

            <div class="text-center" style="margin:20px 0;">
                <button id="previewBtn" class="btn btn-success btn-flat"><i class="fa fa-file-text"></i> Preview</button>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Vote Preview</h4>
      </div>
      <div class="modal-body" id="previewBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Submission</h4>
      </div>
      <div class="modal-body" id="confirmBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmSubmit"><i class="fa fa-check"></i> Confirm and Submit</button>
      </div>
    </div>
  </div>
</div>

 

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(function(){
  // Load voter name for navbar
  $.getJSON('check_auth.php?role=voter').done(function(info){
    if(info && info.full_name){ $('#navFullName').text(info.full_name); }
    else if(info && info.username){ $('#navFullName').text(info.username); }
  });

    // Load events
    $.get('get_events.php').done(function(res){
        var events = [];
        try{ events = typeof res === 'string' ? JSON.parse(res) : res; } catch(e){ events = res; }
        if(!Array.isArray(events)) events = [];
        if(events.length === 0){ $('#positions').html('<div class="alert alert-info">No events found.</div>'); return; }
        var html = '';
    events.forEach(function(evt){
            var active = false;
            if('status' in evt) active = String(evt.status).toLowerCase() === 'active';
            else if('is_active' in evt) active = Number(evt.is_active) === 1;
            else if(evt.start_time && evt.end_time){
                var now = new Date();
                var s = new Date(evt.start_time), e = new Date(evt.end_time);
                active = s <= now && now <= e;
            } else active = true; // default to active

            html += '<div class="box" data-event-id="'+evt.id+'">';
            html += '<div class="row"><div class="col-xs-10"><h3 style="margin:0">'+(evt.name||evt.title||'Event')+'</h3></div>';
      html += '<div class="col-xs-2 text-right">'+(active? '': '<span class="label label-default">Closed</span>')+'</div></div>';
      html += '<p>'+(active? 'Select only one candidate' : 'This event is closed')+'<span class="pull-right">'+(active? '<button class="btn btn-success btn-sm reset" data-event="'+evt.id+'"><i class="fa fa-refresh"></i> Reset</button>' : '')+'</span></p>';
      html += '<div id="candidates_'+evt.id+'"><em>Loading candidates...</em></div>';
      if(!active){
        html += '<hr style="margin:12px 0">';
        html += '<div id="results_'+evt.id+'"><em>Loading results...</em></div>';
      }
            html += '</div>';
        });
    $('#positions').html(html);

    // If no active events at all, disable preview/submit
    var hasActive = events.some(function(evt){
      if(evt.start_time && evt.end_time){
        var now = new Date();
        return new Date(evt.start_time) <= now && now <= new Date(evt.end_time);
      }
      return false;
    });
    if(!hasActive){
      $('#previewBtn, #submitBtn').prop('disabled', true).addClass('disabled');
    }

    // load candidates for each event
    events.forEach(function(evt){
            $.get('get_candidates.php?event_id='+evt.id).done(function(cres){
                var cands = [];
                try{ cands = typeof cres === 'string' ? JSON.parse(cres) : cres; } catch(e){ cands = cres; }
                if(!Array.isArray(cands)) cands = [];
        var now = new Date();
        var isActive;
        if(evt.start_time && evt.end_time){
          isActive = new Date(evt.start_time) <= now && now <= new Date(evt.end_time);
        } else {
          isActive = true;
        }
                var ch = '<ul style="list-style:none;padding:0;margin:0">';
                cands.forEach(function(c){
                    if(isActive){
                        ch += '<li class="candidate-card">'
                          + '<label>'
                          + '<input type="radio" name="pos_'+evt.id+'" value="'+c.id+'">'
                          + '<div><img class="candidate-img" src="'+(c.photo||'https://via.placeholder.com/100')+'"></div>'
                          + '<div style="margin-top:8px;font-weight:600">'+(c.name||c.fullname||'Candidate')+'</div>'
                          + '</label>'
                          + '</li>';
                    } else {
                        ch += '<li class="candidate-card closed">'
                          + '<div><img class="candidate-img" src="'+(c.photo||'https://via.placeholder.com/100')+'"></div>'
                          + '<div style="margin-top:8px;font-weight:600">'+(c.name||c.fullname||'Candidate')+'</div>'
                          + '</li>';
                    }
                });
                ch += '</ul>';
                $('#candidates_'+evt.id).html(ch);

        // If closed, also load and display results (ranked by votes desc)
        if(!isActive){
          var list = cands.slice().sort(function(a,b){ return (b.votes||0) - (a.votes||0); });
          if(list.length === 0){ $('#results_'+evt.id).html('<div class="text-muted">No candidates.</div>'); return; }
          var maxByPos = {};
          list.forEach(function(c){
            var pos = c.position || 'General';
            if(!(pos in maxByPos)) maxByPos[pos] = {max: (c.votes||0), arr: [c]};
            else {
              if ((c.votes||0) > maxByPos[pos].max) { maxByPos[pos].max = (c.votes||0); maxByPos[pos].arr = [c]; }
              else if ((c.votes||0) === maxByPos[pos].max) { maxByPos[pos].arr.push(c); }
            }
          });
          var rh = '';
          Object.keys(maxByPos).forEach(function(pos){
            var info = maxByPos[pos];
            if (info.max === 0) {
              rh += '<div class="text-muted"><strong>'+pos+':</strong> No votes cast.</div>';
            } else if (info.arr.length === 1) {
              rh += '<div><span class="label label-success">Winner</span> <strong>'+info.arr[0].name+'</strong> <span class="text-muted">('+info.max+' votes)</span></div>';
            } else {
              rh += '<div><span class="label label-warning">Tie</span> <strong>'+info.arr.map(function(x){return x.name;}).join(', ')+'</strong> <span class="text-muted">('+info.max+' votes)</span></div>';
            }
          });
          $('#results_'+evt.id).html(rh);
        }
            }).fail(function(){
                $('#candidates_'+evt.id).html('<div class="text-danger">Failed to load candidates</div>');
            });
        });
    }).fail(function(){
        $('#positions').html('<div class="alert alert-danger">Failed to load events.</div>');
    });

    // Reset handler
    $(document).on('click', '.reset', function(){
        var id = $(this).data('event');
        $('input[name="pos_'+id+'"]').prop('checked', false);
    });

    

    // Preview
    $('#previewBtn').click(function(){
        var preview = '';
        $('#positions .box').each(function(){
            var title = $(this).find('h3').text().trim();
            var sel = $(this).find('input[type=radio]:checked');
            var name = sel.length ? sel.closest('label').find('div').eq(1).text().trim() : null;
            if(name) preview += '<div><strong>'+title+':</strong> '+name+'</div>';
            else preview += '<div><strong>'+title+':</strong> <span style="color:#888">No selection</span></div>';
        });
        $('#previewBody').html(preview);
        $('#previewModal').modal('show');
    });

    // Submit -> show confirm
    $('#submitBtn').click(function(){
    var votes = [];
        var summary = '';
        $('#positions .box').each(function(){
            var title = $(this).find('h3').text().trim();
            var eventId = $(this).data('event-id');
            var sel = $(this).find('input[type=radio]:checked');
            if(sel.length){
                var candName = sel.closest('label').find('div').eq(1).text().trim();
                votes.push({ event_id: eventId, candidate_id: sel.val() });
                summary += '<div><strong>'+title+':</strong> '+candName+'</div>';
            }
        });
    if(votes.length === 0){ $('#alertBox').text('No active events to vote in, or no selection made.').show(); return; }
        $('#confirmBody').html(summary);
        $('#confirmModal').data('votes', JSON.stringify(votes)).modal('show');
    });

    // Confirm and submit
    $('#confirmSubmit').click(function(){
        var votesJson = $('#confirmModal').data('votes');
        if(!votesJson) return;
        $.post('vote.php', { votes: votesJson }).done(function(resp){
            $('#confirmModal').modal('hide');
            alert(resp);
            $('input[type=radio]').prop('disabled', true);
            $('.reset, #previewBtn, #submitBtn').prop('disabled', true);
        }).fail(function(xhr){
            alert('Submission failed: '+xhr.responseText);
        });
    });
});
</script>
