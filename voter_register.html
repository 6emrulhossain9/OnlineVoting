<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voter Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Voter Registration</h2>
    <form id="voter-register-form">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="student_id">Student ID</label>
        <input type="text" id="student_id" name="student_id" class="form-control" maxlength="12" pattern="[0-9]{1,12}" required />
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" class="form-control" maxlength="11" pattern="[0-9]{11}" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" class="form-control" required>
          <option value="">Select Department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Business Administration">Business Administration</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" id="section" name="section" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="username">Choose Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Choose Password</label>
        <input type="password" id="password" name="password" class="form-control" minlength="8" required />
        <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters and strong.</small>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
      <div id="message" class="mt-3"></div>
    </form>
    <p class="mt-3 text-center">
      Already registered? <a href="login.html">Login here</a><br />
      Are you a candidate? <a href="candidate_register.html">Register as Candidate</a>
    </p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function isStrongPassword(pw) {
      // At least 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/.test(pw);
    }
    $('#voter-register-form').submit(function(e) {
      e.preventDefault();
      $('#message').text('');
      // Validate Student ID
      const studentId = $('#student_id').val();
      if (!/^\d{1,12}$/.test(studentId)) {
        $('#message').text('Student ID must be numeric and up to 12 digits.').css('color', 'red');
        return;
      }
      // Validate Phone Number
      const phone = $('#phone_number').val();
      if (!/^\d{11}$/.test(phone)) {
        $('#message').text('Phone Number must be exactly 11 digits.').css('color', 'red');
        return;
      }
      // Validate Email (must contain @)
      const email = $('#email').val();
      if (!email || email.indexOf('@') === -1) {
        $('#message').text('Please enter a valid email address (must include @).').css('color', 'red');
        return;
      }
      // Validate Password
      const pw = $('#password').val();
      if (!isStrongPassword(pw)) {
        $('#message').text('Password must be at least 8 characters, include uppercase, lowercase, number, and special character.').css('color', 'red');
        return;
      }
      const formData = $(this).serialize() + '&role=voter';
      $.post('register.php', formData, function(response) {
        $('#message').text(response).css('color', response.toLowerCase().includes('success') ? 'green' : 'red');
        if (response.toLowerCase().includes('success')) {
          setTimeout(function() {
            window.location.href = 'index.html';
          }, 1200);
        }
      }).fail(() => {
        $('#message').text('Registration failed. Please try again.').css('color', 'red');
      });
    });
  </script>
</body>
</html>
